<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Images used */
.img1 { background-image: url("http://www.iamwire.com/wp-content/uploads/2016/06/Startup-India.png"); }
.img2 { background-image: url("http://startupindiafoundation.org/wp-content/uploads/2018/03/about-sif-featured-img.png"); }
.img3 { background-image: url("https://i0.wp.com/inc42.com/wp-content/uploads/2017/12/startup-india-pro.jpg?fit=690%2C483&ssl=1"); }
.img4 { background-image: url("https://i.vimeocdn.com/video/511215555_1280x720.jpg"); }
.img5 { background-image: url("https://images.financialexpress.com/2016/06/startup-l-reu.jpg"); }
.img6 { background-image: url("https://static.digit.in/default/6574b277d7e6b874821fda425215120feb0d72ae.jpeg"); }

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  font-size: 80px;
  border: 10px solid #f1f1f1;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 800px;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>

<div class="bg-image img1"></div>
<div class="bg-image img2"></div>
<div class="bg-image img3"></div>
<div class="bg-image img4"></div>
<div class="bg-image img5"></div>
<div class="bg-image img6"></div>

<div class="bg-text">START-UP INDIA</div>

</body>
</html>
